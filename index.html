<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blockwright</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
  canvas { display: block; }

  #ui {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 16px 20px;
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 14px;
    min-width: 200px;
    user-select: none;
  }

  #ui h2 {
    margin: 0 0 14px 0;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #fff;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 8px 16px;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  #generate-btn { background: #2a7fff; }
  #generate-btn:hover { background: #1a6fee; }
  #generate-btn:active { background: #1560d8; }

  #screenshot-btn { background: #444; margin-top: 6px; }
  #screenshot-btn:hover { background: #555; }
  #screenshot-btn:active { background: #333; }

  #fpv-btn { background: #2a9a5f; margin-top: 6px; }
  #fpv-btn:hover { background: #1f8a50; }
  #fpv-btn:active { background: #1a7a44; }
  #fpv-btn.active { background: #d45; }
  #fpv-btn.active:hover { background: #c34; }

  #blockify-btn { background: #b85c1a; margin-top: 6px; }
  #blockify-btn:hover { background: #a04d14; }
  #blockify-btn:active { background: #8a4010; }
  #blockify-btn.active { background: #2a7fff; }
  #blockify-btn.active:hover { background: #1a6fee; }

  #fpv-hint {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 8px;
    padding: 10px 20px;
    color: #ccc;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 13px;
    text-align: center;
    pointer-events: none;
    display: none;
    line-height: 1.6;
  }
  #fpv-hint kbd {
    display: inline-block;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 4px;
    padding: 1px 6px;
    font-family: inherit;
    font-size: 12px;
    color: #fff;
  }

  /* Crosshair */
  #crosshair {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
    pointer-events: none;
    display: none;
  }
  #crosshair::before, #crosshair::after {
    content: '';
    position: absolute;
    background: rgba(255,255,255,0.8);
  }
  #crosshair::before {
    width: 2px; height: 20px;
    top: -10px; left: -1px;
  }
  #crosshair::after {
    width: 20px; height: 2px;
    top: -1px; left: -10px;
  }

  /* Block hotbar */
  #hotbar {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    display: none;
    gap: 4px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 8px;
    padding: 6px 8px;
  }
  .hotbar-slot {
    width: 44px; height: 44px;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    transition: border-color 0.15s;
  }
  .hotbar-slot.active {
    border-color: #fff;
    background: rgba(255,255,255,0.1);
  }
  .hotbar-slot .swatch {
    width: 22px; height: 22px;
    border-radius: 3px;
    border: 1px solid rgba(0,0,0,0.3);
  }
  .hotbar-slot .key-hint {
    font-size: 9px;
    color: #888;
    margin-top: 2px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #ccc;
    cursor: pointer;
  }
  .checkbox-label input[type="checkbox"] {
    accent-color: #2a7fff;
    width: 15px;
    height: 15px;
    cursor: pointer;
  }

  .separator {
    border: none;
    border-top: 1px solid rgba(255,255,255,0.1);
    margin: 12px 0;
  }

  .control-group {
    margin-top: 10px;
  }

  .control-group label {
    display: block;
    font-size: 12px;
    color: #aaa;
    margin-bottom: 5px;
  }

  .seed-row {
    display: flex;
    gap: 6px;
    margin-top: 10px;
  }

  #seed-input {
    flex: 1;
    padding: 5px 8px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 5px;
    color: #e0e0e0;
    font-size: 12px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    outline: none;
    min-width: 0;
  }
  #seed-input:focus { border-color: rgba(42,127,255,0.5); }
  #seed-input::placeholder { color: #666; }

  #seed-go-btn {
    padding: 5px 10px;
    background: #2a7fff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
  }
  #seed-go-btn:hover { background: #1a6fee; }

  #time-slider {
    width: 100%;
    margin-top: 2px;
    accent-color: #2a7fff;
  }

  #time-label {
    font-size: 11px;
    color: #888;
    text-align: right;
    margin-top: 2px;
  }

  #seed-display {
    margin-top: 6px;
    font-size: 11px;
    color: #666;
  }
  #seed-display span {
    color: #888;
    font-family: 'SF Mono', 'Fira Code', monospace;
  }

  /* AI Build Section */
  .ai-build-row {
    display: flex;
    gap: 6px;
    margin-top: 6px;
  }

  #ai-prompt-input {
    flex: 1;
    padding: 5px 8px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 5px;
    color: #e0e0e0;
    font-size: 12px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    outline: none;
    min-width: 0;
  }
  #ai-prompt-input:focus { border-color: rgba(128,80,255,0.5); }
  #ai-prompt-input::placeholder { color: #666; }

  #ai-build-btn {
    padding: 5px 10px;
    background: #7c3aed;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
  }
  #ai-build-btn:hover { background: #6d28d9; }
  #ai-build-btn:disabled {
    background: #555;
    cursor: not-allowed;
    opacity: 0.7;
  }

  #ai-loading {
    display: none;
    font-size: 11px;
    color: #a78bfa;
    margin-top: 4px;
  }
  #ai-loading.visible { display: block; }

  #ai-error {
    display: none;
    font-size: 11px;
    color: #f87171;
    margin-top: 4px;
    word-break: break-word;
  }
  #ai-error.visible { display: block; }

  /* API Key Section */
  .api-key-section {
    margin-top: 4px;
  }
  .api-key-toggle {
    font-size: 11px;
    color: #888;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    text-decoration: underline;
    text-decoration-style: dotted;
  }
  .api-key-toggle:hover { color: #aaa; }

  .api-key-body {
    display: none;
    margin-top: 6px;
  }
  .api-key-body.visible { display: block; }

  .api-key-row {
    display: flex;
    gap: 6px;
  }

  #api-key-input {
    flex: 1;
    padding: 4px 8px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 5px;
    color: #e0e0e0;
    font-size: 11px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    outline: none;
    min-width: 0;
  }
  #api-key-input:focus { border-color: rgba(128,80,255,0.5); }

  #api-key-save-btn {
    padding: 4px 8px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 11px;
    cursor: pointer;
  }
  #api-key-save-btn:hover { background: #555; }

  .api-key-hint {
    font-size: 10px;
    color: #555;
    margin-top: 3px;
  }

  /* Blueprint hint bar */
  #blueprint-hint {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 21;
    background: rgba(80,40,160,0.75);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(160,120,255,0.3);
    border-radius: 8px;
    padding: 10px 20px;
    color: #ddd;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 13px;
    text-align: center;
    pointer-events: none;
    display: none;
    line-height: 1.6;
  }
  #blueprint-hint kbd {
    display: inline-block;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 4px;
    padding: 1px 6px;
    font-family: inherit;
    font-size: 12px;
    color: #fff;
  }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
    "simplex-noise": "https://cdn.jsdelivr.net/npm/simplex-noise@4.0.3/+esm"
  }
}
</script>
</head>
<body>

<div id="ui">
  <h2>Landscape Generator</h2>

  <button id="generate-btn" class="btn">Generate</button>
  <button id="screenshot-btn" class="btn">Screenshot</button>
  <button id="fpv-btn" class="btn">First Person</button>
  <button id="blockify-btn" class="btn">Blockify</button>

  <hr class="separator">

  <div class="control-group">
    <label>AI Build</label>
    <div class="ai-build-row">
      <input id="ai-prompt-input" type="text" placeholder="Describe a structure...">
      <button id="ai-build-btn">Build</button>
    </div>
    <div id="ai-loading">Generating structure...</div>
    <div id="ai-error"></div>
  </div>

  <hr class="separator">

  <div class="control-group">
    <label>Time of Day</label>
    <input id="time-slider" type="range" min="0" max="100" value="35">
    <div id="time-label">Morning</div>
  </div>

  <hr class="separator">

  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="chickens-toggle" checked>
      Chickens
    </label>
  </div>

  <hr class="separator">

  <div class="control-group">
    <label>Seed</label>
    <div class="seed-row">
      <input id="seed-input" type="text" placeholder="Enter seed...">
      <button id="seed-go-btn">Go</button>
    </div>
    <div id="seed-display">Current: <span id="seed-value">&mdash;</span></div>
  </div>

  <hr class="separator">

  <div class="api-key-section">
    <button class="api-key-toggle" id="api-key-toggle">API Key</button>
    <div class="api-key-body" id="api-key-body">
      <div class="api-key-row">
        <input id="api-key-input" type="password" placeholder="sk-ant-...">
        <button id="api-key-save-btn">Save</button>
      </div>
      <div class="api-key-hint">Key stays in your browser only</div>
    </div>
  </div>
</div>

<div id="crosshair"></div>

<div id="hotbar">
  <div class="hotbar-slot active" data-slot="0">
    <div class="swatch" style="background:#8B6914;"></div>
    <span class="key-hint">1</span>
  </div>
  <div class="hotbar-slot" data-slot="1">
    <div class="swatch" style="background:#4a7c3f;"></div>
    <span class="key-hint">2</span>
  </div>
  <div class="hotbar-slot" data-slot="2">
    <div class="swatch" style="background:#888;"></div>
    <span class="key-hint">3</span>
  </div>
  <div class="hotbar-slot" data-slot="3">
    <div class="swatch" style="background:#9e7c4a;"></div>
    <span class="key-hint">4</span>
  </div>
  <div class="hotbar-slot" data-slot="4">
    <div class="swatch" style="background:#d4c48a;"></div>
    <span class="key-hint">5</span>
  </div>
  <div class="hotbar-slot" data-slot="5">
    <div class="swatch" style="background:rgba(140,200,255,0.5); border: 1px solid rgba(140,200,255,0.7);"></div>
    <span class="key-hint">6</span>
  </div>
</div>

<div id="fpv-hint">
  <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> move &nbsp; <kbd>Shift</kbd> sprint &nbsp;
  <kbd>LMB</kbd> place block &nbsp; <kbd>RMB</kbd> remove block &nbsp;
  <kbd>1</kbd>-<kbd>6</kbd> / scroll to select &nbsp; <kbd>Esc</kbd> release cursor
</div>

<div id="blueprint-hint">
  <kbd>Q</kbd> / <kbd>E</kbd> rotate &nbsp; <kbd>LMB</kbd> place structure &nbsp;
  <kbd>RMB</kbd> / <kbd>Esc</kbd> cancel
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
